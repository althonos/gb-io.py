  test_osx:
    name: Test (OSX, x86-64)
    runs-on: macos-12
    env:
      OS: OSX
    strategy:
      matrix:
        include:
        - python-version: 3.9
          python-release: v3.9
          python-impl: CPython
        - python-version: "3.10"
          python-release: "v3.10"
          python-impl: CPython
        - python-version: "3.11"
          python-release: "v3.11"
          python-impl: CPython
        - python-version: "3.12"
